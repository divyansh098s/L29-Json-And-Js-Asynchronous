<!DOCTYPE html>
<html>
<body>
<h2>Convert A JS Object Into A JSON String , And Send It To The Server.</h2>
<p id="result"></p>
<script>
var myObj = { name : "Divyansh" , age : 13 , grade : 7 };
var myJSON = JSON.stringify(myObj);
var newObj = JSON.parse(myJSON);
document.getElementById("result").innerHTML = newObj.name;
</script>
</body>
</html>
